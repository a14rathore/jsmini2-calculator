<!DOCTYPE html>
<html>
    <head>
        <title>caculator</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <main class="main">
            <div class="outer">
                <input id="input" ></input>
                <button id="plus" class="btn operator">+</button>
                <button id="minus" class="btn operator">-</button>
                <button id="multiply" class="btn operator">*</button>
                <button id="divide" class="btn operator">/</button>
                <button id="dot" class="btn operator">.</button>
                <div class="numpad">
                     <button id="block0" class="btn num">0</button>
                    <button id="block1" class="btn num">1</button>
                    <button id="block2" class="btn num">2</button>
                    <button id="block3" class="btn num">3</button>
                    <button id="block4" class="btn num">4</button>
                    <button id="block5" class="btn num">5</button> 
                    <button id="block6" class="btn num">6</button>
                    <button id="block7" class="btn num">7</button>
                    <button id="block8" class="btn num">8</button>
                    <button id="block9" class="btn num">9</button>
                </div>
                <div class="btn-ans">
                    <button id="back" class="btn">‚è™</button>
                    <button id="ans" class="btn">ans</button>
                    <button id="clr" class="btn">reset</button>
                </div>
            </div>
        </main>
        <div class="fot">Created by Akshay Rathore</div>
        <script src="./script.js"></script>
    </body>
</html>
